<div class="container">
    
    <h1>Mapa</h1>
    <p>Tato mapa zobrazuje herní prostředí. Kliknutím na mapu ji můžete zvětšit a prozkoumat detaily.</p>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map', {
        center: [0, 0],
        zoom: 2,
        minZoom: 1,
        maxZoom: 4,
        crs: L.CRS.Simple
    });

    var w = 1024, h = 768;
    var url = 'https://videogamemods.com/mafia/wp-content/uploads/sites/13/cmdm/tmp/1430170521_discoverall.png';
    var southWest = map.unproject([0, h], map.getMaxZoom()-1);
    var northEast = map.unproject([w, 0], map.getMaxZoom()-1);
    var bounds = new L.LatLngBounds(southWest, northEast);

    L.imageOverlay(url, bounds).addTo(map);

    map.setMaxBounds(bounds);
    map.fitBounds(bounds);
</script>
